<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>

<body>
    <section class="container">
        <div class="date-time">
            <div class="day-date-month">
                <p id="weekDay"></p>
                <p style="display: inline;" id="date"></p>
                <p id="month"></p>
            </div>
        </div>
        <div class="add-task">
            <div class="add-icon">
                <img src="./icons/add-icon.png" alt="">
            </div>
        </div>

        <div id="task-input" style="display: none;">
            <div><input type="text" id="user-input" placeholder="What would you like to do?"></div>
            <div class="save-task"><button>Add</button></div>
        </div>

        <div id="tasks">
            <div class="task">
                <div><input type="checkbox"></div>
                <div id="task-text"></div>
                <div></div>
            </div>
        </div>

    </section>


</body>
<script src="script.js"></script>

</html>
