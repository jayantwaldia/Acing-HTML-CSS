<style>
    body {
        display: flex;
        flex-direction: row;
    }

    .sub {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding: 10px 16px;
        max-height: 36px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .sub:hover {
        opacity: 0.8;
    }

    .sub:active {
        opacity: 0.5;
    }

    .join {
        background-color: white;
        color: rgb(0, 128, 255);
        border-style: solid;
        border-width: 1px;
        max-height: 36px;
        border-color: rgb(0, 128, 255);
        padding: 10px 16px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join:hover {
        background-color: rgb(0, 128, 255);
        color: white;
    }

    .join:active {
        opacity: 0.7;

    }

    .tweet {
        background-color: rgb(5, 107, 174);
        color: white;
        border: none;
        padding: 10px 16px;
        max-height: 36px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border-radius: 18px;
        margin-right: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .pagination {
        display: flex;
        align-items: center;
        max-height: 36px;
    }

    .back {
        padding: 10px 16px;
        max-height: 36px;
    }

    a {
        margin: 8px;
    }

    .next {
        padding: 10px 16px;
        max-height: 36px;
    }
</style>


<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
<div class="pagination">
    <button class="back">Back</button>
    <p><a href="#">1</a></p>
    <p><a href="#">2</a></p>
    <p><a href="#">3</a></p>
    <button class="next">Next</button>
</div>
