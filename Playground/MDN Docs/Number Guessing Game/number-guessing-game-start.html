<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nymber Guessing Game</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Number Guessing Game</h1>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll
                tell
                you if your guess was too high or too low.</p>
            <label for="userInput">Enter a Guess: </label>
            <input type="text" id="userInput" class="userInput" autocomplete="off">
            <input type="submit" id="submitInput" class="submitInput">
            <div class="resultDivs">
                <div class="prevGuess"></div>
                <div class="result"></div>
                <div class="lowOrHigh"></div>
            </div>


        </div>

    </main>
</body>
<script src="./script.js" defer></script>

</html>
